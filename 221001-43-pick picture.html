<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .img-wrap {
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid transparent;
        }

        .img-wrap>img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md">
                <div class="img-wrap">
                    <img src="./img/1000137.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="img-wrap">
                    <img src="./img/1000138.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="img-wrap">
                    <img src="./img/1000139.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="img-wrap">
                    <img src="./img/1000140.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="img-wrap">
                    <img src="./img/1000141.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>

        $(".img-wrap").click(function () {
            console.log(".img-wrap, this:", $(this));

            $(this).css("border", "6px solid #a98b73").parent().siblings().find(".img-wrap").css("border", "6px solid transparent");
        })
    </script>
</body>

</html>
