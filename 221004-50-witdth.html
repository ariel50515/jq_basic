<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        .box {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid #aaf;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        console.log("width:", $(".box").width());
        console.log("height:", $(".box").height());
        console.log("innerWidth:", $(".box").innerWidth());
        console.log("innerHeight:", $(".box").innerHeight());
        console.log("outerWidth:", $(".box").outerWidth());
        console.log("outerHeight:", $(".box").outerHeight());
        console.log("outerWidth with margin:", $(".box").outerWidth(true));
        console.log("outerHeight with margin:", $(".box").outerHeight(true));
    </script>
</body>

</html>
