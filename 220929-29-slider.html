<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 600px;
            overflow: hidden;
            position: relative;
        }

        .train {
            padding-left: 0;
            list-style: none;
            display: flex;
            width: 500%;
            transform: translateX(0px);
            transition: .5s;
        }

        .train li img {
            width: 25%;
            object-fit: cover;
        }

        .slider-dots {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-left: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .slider-dots li {
            width: 40px;
            height: 10px;
            border: 1px solid #fff;
            margin: 0 4px;
        }

        .slider-dots li:nth-child(1) {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="train">
            <li><img src="./img/1.JPG" alt="">
                <img src="./img/2.jpg" alt="">
                <img src="./img/3.jpg" alt="">
                <img src="./img/4.jpg" alt="">
                <img src="./img/5.jpg" alt="">
            </li>
        </ul>

        <ul class="slider-dots">
            <li>
                <img src="" alt="">
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.slider-dots li').click(function (e) {
            console.log('li clicked', $(this).index());
            
            const index = $(this).index();
            const moveX = index * -800;

            $('.train').css('transform', `traslateX${moveX}`);
            $(this).css('backgrond', '#fff').siblings().css("background", "transparent");

            // if (index === 0) {
            //     $('.train').css('transform', 'translateX(0px)')
            // } else if (index === 1) {
            //     $('.train').css('transform', 'translateX(-800px)')
            // }
            // $('.train').css('transform', 'translateX(-1600px)')
            // $('.train').css('transform', 'translateX(-2400px)')
            // $('.train').css('transform', 'translateX(-3200px)')
        })
    </script>

</body>

</html>
