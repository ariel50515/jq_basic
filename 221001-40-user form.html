<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" value="" class="form-control" id="username">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" value="" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" value="" class="form-control" id="password">
                </div>
                <button type="button" id="autoinputBtn" class="inputbtn btn-primary">auto input</button>
                <button type="button" id="showpassBtn" class="inputbtn btn-primary">password</button>
                <button type="submit" id="submitBtn" class="submitbtn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //當使用者點擊auto btn顯示預設資料 2種方式皆可
        $("#autoinputBtn").click(function () {
            $("#username").val("Joy");
            $("#email").val("joy@gmail.conm");
            $("#password").val("joy0707");
        });
        $("#showpassBtn").click(function () {
            console.log("showpassBtn");
            $("#password").attr("type", "text")
        })

        // $("button").on({

        //         $("#email").val("joy@gmail.conm");
        //         $("#password").val("joy0707");
        //     },
        // });
    </script>
</body>

</html>
